    position: relative;

#bwheel {
	position: relative;

	width:40px;
	border-radius: 100%;
	background-color: black;
	top: -50px;
	left: 100px;
}
#car {
position:relative;
top: -50px;
left: 75px;
}
.flipped {
    transform: scale(-1, 1);
    -moz-transform: scale(-1, 1);
    -webkit-transform: scale(-1, 1);
    -o-transform: scale(-1, 1);
    -khtml-transform: scale(-1, 1);
    -ms-transform: scale(-1, 1);
}

	<script type="text/javascript">
		$(document).ready(function() {
		$(document).keydown(function(key) {
			switch(parseInt(key.which,10)) {
				case 65:
					$('img, #car').stop(true, true).animate({left: "-=10px"}, 'fast');
					$('img').addClass('flipped');
					break;
				case 83:
					$('img, #car').stop(true, true).animate({top: "+=10px"}, 'fast');
					
					break;
				case 87:
					$('img, #car').stop(true, true).animate({top: "-=10px"}, 'fast');
					
					break;
				case 68:
					$('img, #car').stop(true, true).animate({left: "+=10px"}, 'fast');
					$('img').removeClass('flipped');
					
					break;
				default:
					break;
			}
		});
});
	</script>
